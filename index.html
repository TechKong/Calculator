<html>

    <meta charset="UTF-8">

  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" >

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <body>
    <i class="bi bi-brightness-high-fill" id="toggleDark" style="font-size: 25px;">Dark Mode</i>
    
    <div class='container'>

      <div id="display"></div>
        <div class="buttons">
          <button  onclick="sqrt()">âˆš</button>
          <button onclick="display.innerText = ''">C</button>
          <button onclick="backspc()">&larr;</button>
          <button class="button">x</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">-</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">+</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">/</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button   id="equal" onclick="display.innerText=eval(display.innerText)">=</button>
        </div>
    </div>

  <script src="calculator.js"></script>
  </body>
